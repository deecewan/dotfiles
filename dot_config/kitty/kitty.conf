# vim:ft=kitty

# pick a theme
include tokyonight_day.conf
# include tokyonight_night.conf

include pager.conf

font_size        10
font_family      Operator Mono Book

# unlimited scrollback
scrollback_lines -1

# iterm2 does this and i like it
copy_on_select yes

enabled_layouts tall, all

macos_option_as_alt left

map kitty_mod+enter launch --cwd=current

map kitty_mod+j launch --cwd=current --copy-env --stdin-source=@last_cmd_output mise x -- jid

allow_remote_control yes
listen_on unix:/tmp/kitty

symbol_map 0+EA60-0+EBC3 codicon
